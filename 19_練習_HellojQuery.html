<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="../_js/jquery-3.4.1.js"></script>
</head>
 <style>

     body{
         height: 100vh;
         display: flex;
         flex-direction: column;
         justify-content: center;
         align-items: center;
         background-color: hsl(181, 80%, 70%);
     }
     .title{
         display: flex;
         font-size: 50px;
     }
     .title p{
         margin: 0 50px;
     }
     .title p:first-of-type{
         color: hsl(181, 80%, 70%);
         background-color: hsl(1, 80%, 70%);
     }
     .title p:last-of-type{
         color: hsl(1, 80%, 70%);
     }
     .info{
         display: flex;
         justify-content: center;
         background-color: #fff;
         width: 100%;
         font-size: 25px;
         margin: 15px;
     }
     .info p{
         margin: 0 50px;
     }
     .info p:first-of-type{
         color:hsl(1, 80%, 70%);
     }
     .info p:last-of-type{
         color:hsl(181, 80%, 70%);
     }
 </style>

<body> 
     <h1>apple</h1>
    <div class="title">
        <p id="first-title">Hello</p>
        <p id="second-title">jQuery</p>
    </div>

    <div class="info">
        <p id="first-color">hsl(1,80%,70%)</p>
        <p id="second-color">hsl(181,80%,70%)</p>
    </div>
    <script>
        $(document).ready(function () {
            setInterval(function(){
                var a = Math.floor(Math.random() * 360 + 1); //270
                var b = (a+180) % 360;
                $('#first-color').css('color',`hsl(${a},80%,70%)`);
                $('#second-title').css('color',`hsl(${a},80%,70%)`);
                $('#first-title').css('background-color',`hsl(${a},80%,70%)`);
                $('body').css('background-color',`hsl(${b},80%,70%)`);
                $('body').css('background-color',`hsl(${b},80%,70%)`);
                $('#first-title').css('color',`hsl(${b},80%,70%)`);
                $('#second-color').css('color',`hsl(${b},80%,70%)`);
                $('#first-color').text(`hsl(${a},80%,70%)`);
                $('#second-color').text(`hsl(${b},80%,70%)`);
            },1000)
        });
        // * 模仿 Hello Color 
        //   https://jxnblk.github.io/hello-color/?c=f7da2d
        //   做出一個隨機產生 對比色|互補色 的網頁

        
    </script>
    
</body>

</html>
